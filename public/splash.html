
<!DOCTYPE html>
<html lang="en us">
  <head>
    <meta charset="utf-8">
    <title>LunchMe | Order lunch with a text</title>
    <link type="text/css" rel="stylesheet" href="default.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo:100|Lato:100|Luckiest+Guy|Raleway:100" rel="stylesheet">
    <script src="https://use.fontawesome.com/7fdda3cfec.js"></script>
  </head>
  <body>
    <div id="background-image">
      <div id="overlay"></div>
      <div class="content">
        <div id="company">
          <div id="logo">LunchMe</div>
        </div>
        <div id="tagline-container">
          <h1 id="tagline">Get lunch delivered with a simple emoji text</h1>
        </div>
        <div id="action-container">
          <p id="call-action">SCHEDULE A DEMO TODAY AND DELIVER MODERN MOBILE BANKING TO YOUR MEMBERS BY DECEMBER 17TH</p>
        </div>
        <div class="request-demo">
          <a id="demo-link" href="https://bankjoy.com/#signup">
            <div id="demo-button">
              Schedule a demo
            </div>
            <div id="demo-button">
              Schedule a demo
            </div>
          </a>
        </div>
        <div class="marketing-container">
          <div class="phones">
            <img id="center-phone" src="http://i.imgur.com/IR1fL0J.png">
            <div id="shadow-right"></div>
            <img id="right-phone" src="http://i.imgur.com/TNxDo6v.png">
            <img id="left-phone" src="http://i.imgur.com/56FosXF.png">
            <div id="shadow-left"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
