
<!DOCTYPE html>
<html lang="en us">
  <head>
    <meta charset="utf-8">
    <title>LunchMe | Order lunch with a text</title>
    <link type="text/css" rel="stylesheet" href="splash.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo:100|Lato:100|Luckiest+Guy|Raleway:100" rel="stylesheet">
    <script src="https://use.fontawesome.com/7fdda3cfec.js"></script>
  </head>
  <body>
    <div id="background-image">
      <div id="overlay"></div>
      <div class="content">
        <div id="company">
          <span id="logo">Lunch<span id="me">Me</span></span>
          <span id="lunch-bag"><img id="bag" src="http://i.imgur.com/MW5oYYA.png"></span>
        </div>
        <div id="tagline-container">
          <h1 id="tagline">Get lunch delivered with a simple emoji text</h1>
        </div>
        <div id="action-container">
          <p id="call-action">Text. Deliver. Enjoy. It's that easy.</p>
        </div>
        <div class="start">
          <a id="signup-link" href="http://localhost:2999">
            <div class="button" id="signup">
              Get started
            </div>
          </a>
        </div>
        <div class="marketing-container">
          <div class="phones">
            <img id="center-phone" src="http://i.imgur.com/tMWpELW.png">
            <div id="shadow-right"></div>
            <img id="right-phone" src="http://i.imgur.com/9tsiGGP.png">
            <div id="shadow-left"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
